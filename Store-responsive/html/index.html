<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store site</title>
    <link rel="stylesheet" href="../sass/style.css">
    <script src="https://kit.fontawesome.com/a4e95c8d4d.js" crossorigin="anonymous"></script>
</head>

<body id="body">
    <!-- Header -->

    <nav>
        <div class="menu-container">
            <div class="humber-menu"></div>
        </div>
        <h2>DRIK SHOPPING</h2>
        <div class="cart-container">
            <i class="fas fa-shopping-cart"></i>
            <span id="counter"><b>0</b></span>
        </div>
    </nav>

    <!-- humburger list -->

    <div class="humburger-container">
        <div class="humburger">
            <h2>Drik Shopping</h2>
            <h2>NEWS</h2>
            <h2>ABOUT US</h2>
            <div class="darkMood-wrapper">
                <h1>Dark Mood</h2>
                    <div class="toggle-container">
                        <input type="checkbox" id="check" class="input-1">
                        <label for="check" class="checkbox-label label-1"></label>
                    </div>
            </div>
        </div>
        <div class="icons-wrraper">
            <h2>Follow us</h2>
            <div>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-telegram"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </div>

    <!-- title -->

    <section class="title">
        <h1>Select Your Dream</h1>
    </section>

    <!-- main -->

    <section class="main-container">
        <main>
            <section>
                <div class="img-container">
                    <img src="../image/1019266.jpg" alt="pro -1">
                </div>
                <div class="product-desc">
                    <p>name of product</p>
                    <p>$14.99</p>
                </div>
                <div class="btn-container">
                    <button class="add-cart-btn">Add to cart <i class="fas fa-shopping-cart"></i></button>
                </div>
            </section>
            <section>

            </section>
            <section>

                </div>
